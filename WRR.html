</div>
        <br><br><br>
        <table id="tb1" class="table" border="1" >
            <tr>

        </div>
        <br><br>
        <br>
        
        <input class="button1" type="button" value="Clear" onClick="location.href='WRR.html'">

        <div>
        <br><br>

        <table id="tb2" class="table1" border="1" >

        </table>

    </form></center>
